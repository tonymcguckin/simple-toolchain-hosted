version: '2'

messages:
  $i18n: locales.yml

template:
  name:
    $ref: "$env.byoc_name === undefined ? '#/messages/template.name' : '#/messages/template.name.byoc'"

  description:
    $ref: "if($env.source_provider == 'githubconsolidated'){ '#/messages/template.desc.githubconsolidated'; } else { '#/messages/template.desc.hostedgit' }"
    
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  required:
    - sample-build
    - sample-repo

  info:
    git url: "'[' + $env.repository + '](' + $env.repository + ')'"
    git branch: "'[' + $env.branch + ']('+ $env.repository + '/tree/' + $env.branch + ')'"

toolchain:
  name: 'simple-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  sample-repo:
    $switch:
      - $expr: $env.source_provider
      - $default: 'hostedgit'
        service_id: hostedgit
        parameters:
          repo_name: '{{toolchain.name}}'
          repo_url: "$env.type === 'link' ? $env.app_repo : 'https://github.com/open-toolchain/node-hello-world'"
          source_repo_url: "$env.type === 'fork' || $env.type === 'clone' ? $env.app_repo : ''"
          type: $env.type || 'clone'
          has_issues: true
          enable_traceability: true
      - $case: 'githubconsolidated'
        service_id: githubconsolidated
        parameters:
          repo_name: '{{toolchain.name}}'
          repo_url: "$env.type === 'link' ? $env.app_repo : 'https://github.com/open-toolchain/node-hello-world'"
          source_repo_url: "$env.type === 'fork' || $env.type === 'clone' ? $env.app_repo : ''"
          type: $env.type  || 'clone'
          visibility: public
      - $case: 'github_integrated'
        service_id: github_integrated
        parameters:
          repo_name: '{{toolchain.name}}'
          repo_url: "$env.type === 'link' ? $env.app_repo : 'https://github.com/open-toolchain/node-hello-world'"
          source_repo_url: "$env.type === 'fork' || $env.type === 'clone' ? $env.app_repo : ''"
          type: "$env.type !== undefined ? $env.type : 'clone'"
          has_issues: true
          enable_traceability: true
  sample-build:
    service_id: pipeline
    parameters:
      services:
        - sample-repo
      name: '{{services.sample-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          SAMPLE_REPO: sample-repo
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
        execute: true
  webide:
    service_id: orion
form:
  pipeline:
    parameters:
      prod-app-name: '{{services.sample-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
