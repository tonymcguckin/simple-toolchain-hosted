version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "$env.tname !== undefined ? '#/messages/template.name1' : '#/messages/template.name2'"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  required:
    - sample-build
    - sample-repo
  info:
    git url: >-
      $env.repository ? '[' + $env.repository + '](' + $env.repository + ')' : "[https://github.com/tonymcguckin/dynamicyml](https://github.com/tonymcguckin/dynamicyml)"
    git branch: >-
      $env.repository && $env.branch ? '[' + $env.branch + ']('+ $env.repository + '/tree/' + $env.branch + ')': "[flavour9](https://github.com/tonymcguckin/dynamicyml/tree/flavour9)"

toolchain:

  name:
    $ref: "$env.tname !== undefined ? '#/messages/template.name1' : '#/messages/template.name2'"
    
  template:
    getting_started:
      $ref: "#/messages/template.description"

  config:
    repo_name: $env.sample-repo.parameters.repo_name

services:

  sample-repo:
    $switch:
    
      - $expr: $env.source_provider
    
      - $default: 'hostedgit'
        service_id: hostedgit
        parameters:
          
          repo_name: $env.toolchain.name
          
          trace: "$env.form.pipeline.parameters.trace == 9 && $env.trace_on === 'on' ? 'T9' : 'T0'"
          
          repo_url: "$env.type === 'link' ? $env.app_repo : 'https://github.com/open-toolchain/node-hello-world'"
          
          source_repo_url: "$env.type === 'fork' || $env.type === 'clone' ? $env.app_repo : ''"
          
          type: $env.type  || 'clone'
          
          has_issues: true    
          enable_traceability: true

      - $case: 'githubconsolidated'
        service_id: githubconsolidated
        parameters:
          repo_name: '{{toolchain.name}}'
          repo_url: "$env.type === 'link' ? $env.app_repo : 'https://github.com/open-toolchain/node-hello-world'"
          source_repo_url: "$env.type === 'fork' || $env.type === 'clone' ? $env.app_repo : ''"
          type: $env.type  || 'clone'
          visibility: public
      - $case: 'github_integrated'
        service_id: github_integrated
        parameters:
          repo_name: '{{toolchain.name}}'
          repo_url: "$env.type === 'link' ? $env.app_repo : 'https://github.com/open-toolchain/node-hello-world'"
          source_repo_url: "$env.type === 'fork' || $env.type === 'clone' ? $env.app_repo : ''"
          type: "$env.type !== undefined ? $env.type : 'clone'"
          has_issues: true
          enable_traceability: true
  sample-build:
    service_id: pipeline
    parameters:
      services:
        - sample-repo
      name: '{{services.sample-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          SAMPLE_REPO: "$env.app_name ? $env.app_name : 'tmg-cf-app-1'"
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
        execute: true

form:
  pipeline:
    parameters:
      prod-app-name: $env.app_name
      trace: 9
    schema:
      $ref: "$env.dtype === undefined ? 'deploy.json' : 'deploy-dtype.json'"
